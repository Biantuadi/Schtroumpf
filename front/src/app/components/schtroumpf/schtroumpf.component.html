<div class="container">
    <app-update-form *ngIf="updateForm" [updateForm]="updateForm"></app-update-form>

    <div class="schtroumpf" *ngFor="let schtroumpf of schtroumpfs">

        <i class="fas fa-edit icon_edit" (click)="onSelect()" *ngIf="isAuthore"></i>
        <img src="{{schtroumpf.imageUrl}}" alt="">

        <div class="container_name">
            <h3>{{schtroumpf.name}}</h3>
            <span>{{schtroumpf.bio}}</span>
        </div>

        <div class="role">
            <span><span class="span_color">role</span> : <span class="role_from_data">{{schtroumpf.role}}</span></span>
        </div>
    </div>
</div>
