<app-update-form *ngIf="updateForm" [updateFormContainer]="updateForm"
    (updateFormContainerChange)="onUpdateFormContainerChange($event)"></app-update-form>
<div class="container_schtroumpf">

    <div class="schtroumpf" *ngFor="let schtroumpf of schtroumpfs">

        <!-- icon delete -->
        <i class="fas fa-trash-alt icon_delete" (click)="deleteSchtroumpf(schtroumpf._id.toString())"
            *ngIf="schtroumpf._id.toString() == userId"></i>
        
        <!-- icon edit -->
        <i class="fas fa-edit icon_edit" (click)="onSelect()" *ngIf="schtroumpf._id.toString() == userId"></i>
        <img src="{{schtroumpf.imageUrl}}" alt="">

        <div class="container_name">
            <h3>{{schtroumpf.name}}</h3>
            <span>{{schtroumpf.bio}}</span>
        </div>

        <div class="role">
            <span><span class="span_color">role</span> : <span class="role_from_data">{{schtroumpf.role}}</span></span>
        </div>
    </div>
</div>
