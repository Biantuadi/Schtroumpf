<div class="update_form">
    <h3>Update <span>Schtroumpf</span></h3>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
            <span
                *ngIf="updateForm.controls['name'].invalid && (updateForm.controls['name'].dirty || updateForm.controls['name'].touched)">Le
                nom est invalide</span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="role" formControlName="role" placeholder="Role">
            <span
                *ngIf="updateForm.controls['role'].invalid && (updateForm.controls['role'].dirty || updateForm.controls['role'].touched)">Le
                role est invalide</span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="Image URL">
            <span
                *ngIf="updateForm.controls['imageUrl'].invalid && (updateForm.controls['imageUrl'].dirty || updateForm.controls['imageUrl'].touched)">L'URL
                de l'image est invalide</span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="bio" formControlName="bio" placeholder="Bio">
            <span
                *ngIf="updateForm.controls['bio'].invalid && (updateForm.controls['bio'].dirty || updateForm.controls['bio'].touched)">La
                bio est invalide</span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
