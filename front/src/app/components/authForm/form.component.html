<div class="errors">
    <span></span>
    <i class="fa fa-times" aria-hidden="true" (click)="closeError()"></i>
</div>


<form action="" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <br>
    <div class="form-group">
        <input type="name" class="form-control" id="name" placeholder="schtrompfName" formControlName="name">
    </div>
    <div class="form-group" *ngIf="isSignupPage">
        <br>
        <input type="text" class="form-control" id="role" placeholder="role" formControlName="role">
    </div>
    <br>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
